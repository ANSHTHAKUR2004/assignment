<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>
  <style>
    #products {
      margin-top: 20px;
    }
    li {
      margin: 5px 0;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Product List</h2>

  <!-- Search box (Bonus) -->
  <input type="text" id="searchBox" placeholder="Search products...">

  <!-- Filter buttons -->
  <button id="allBtn">All</button>
  <button id="electronicsBtn">Electronics</button>
  <button id="clothingBtn">Clothing</button>

  <!-- Product list -->
  <ul id="products"></ul>

  <script src="script.js"></script>
</body>
</html>
