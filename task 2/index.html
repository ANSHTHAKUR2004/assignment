<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    #counter {
      font-weight: bold;
      color: green; /* default color */
    }
  </style>
</head>
<body>
  <h2>Character Counter Example</h2>
  
  <!-- Textarea -->
  <textarea id="textArea" rows="5" cols="40" placeholder="Type here..."></textarea>
  
  <!-- Counter -->
  <p id="counter">Characters left: 100</p>

  <script src="script.js"></script>
</body>
</html>
