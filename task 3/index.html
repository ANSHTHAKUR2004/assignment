<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow</title>
  <style>
    #slideshow {
      width: 400px;
      height: 250px;
      margin: 20px auto;
      position: relative;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 0 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h2>Image Slideshow</h2>
  
  <!-- Slideshow container -->
  <div id="slideshow">
    <img id="slide" src="https://windows10spotlight.com/wp-content/uploads/2023/01/81a6e74c8adbf7f55406e8c4b80669d5.jpg" alt="Slideshow Image">
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
